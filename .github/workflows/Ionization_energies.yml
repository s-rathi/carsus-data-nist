name: Check NIST ionization energies

on:
  schedule:
    - cron: '0 0 * * 0'  #runs on every Sunday midnight
  workflow_dispatch:
  
env:
  IONIZATION_ENERGIES_URL: 'https://physics.nist.gov/cgi-bin/ASD/ie.pl'        #URL of the NIST ionization energies


jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

    steps:
     # - uses: act10ns/slack@v2.0.0
      #  with:
       #   status: starting
        #  message: Starting NIST ionization energies
        #if: always()

      - name: Checkout github repo
        uses: actions/checkout@v3

      - name: Configure git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Clone tardis-sn/carsus
        uses: actions/checkout@v3
        with:
          repository: tardis-sn/carsus
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 1
          clean: true
          persist-credentials: true
        continue-on-error: true 

      - name: Setup environment
        uses: conda-incubator/setup-miniconda@v2
        with:
            miniforge-variant: Mambaforge
            miniforge-version: latest
            environment-file: carsus/carsus_env3.yml
            activate-environment: carsus
            use-mamba: true
        
      - name: Install package
       # run: pip install -e - name: Install package from URL
        run: |
          cd carsus
          pip install -e .
        
      - name: Run Python script
        run: | 
          python ionization.py

      - name: Run Python script
        id: run_script
        run: | 
          python weights.py
          
      - name: Compare changes
        id: compare
        continue-on-error: true
        run: |
          git add .
          git diff --quiet --exit-code --cached

      - name: Commit files to git
        id: commit_changes
        if: ${{ steps.compare.outcome == 'failure' }}
        run: |
          git commit -m "Ionization energies added"

      - name: Push changes
        if: ${{ steps.compare.outcome == 'failure' }}
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          
